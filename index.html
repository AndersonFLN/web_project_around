<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Anderson Costa" />
    <meta name="keywords" content="Around" />

    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />

    <title>Around the USA</title>
  </head>
  <body>
    <div class="page">

      <div class="popup popup_form-edit-profile">
        <div class="popup__container">
          <dialog class="dialog">
            <h2 class="popup__title">Editar Perfil</h2>
            <form class="popup__form">
              <input
                required
                type="text"
                class="input input_popup-name"
                id="input_popup-name"
                placeholder="Nome"
                name="name"
              />
              <input
                required
                type="text"
                class="input input_popup-job"
                id="input_popup-job"
                placeholder="Sobre mim"
                name="job"
              />
              <button type="submit" class="button button_popup-submit">
                Salvar
              </button>
            </form>
            <button class="button button_close" id="fechar"> </button>
          </dialog>
        </div>
      </div>

      <div class="popup popup_form-edit-gallery">
        <div class="popup__container">
          <dialog class="dialog_gallery">
            <h2 class="popup__title">Novo local</h2>
            <form class="popup__form-gallery">
              <input
                required
                type="text"
                class="input input_popup-title"
                id="input_popup-title"
                placeholder="Titulo"
                name="title"
              />
              <input
                required
                type="url"
                class="input input_popup-link"
                id="input_popup-link"
                placeholder="URL da imagem"
                name="link"
              />
              <button type="submit" class="button button_popup-submit" >
                Criar
              </button>
            </form>
            <button class="button button_close" id="closeGallery"> </button>
          </dialog>
        </div>
      </div>

      <template id="card-template">
        <div class="card">
          <img src="" class="card__img" alt="cover">
          <div class="card__label">
            <p class="block"></p>
            <div class="button button_like">
              <img src="./images/trash-icon.svg" class="trash" alt="delete" title="apagar"/>
              <img src="./images/coracao.svg" class="like" alt="like"/>
            </div>
          </div>
        </div>
      </template>

      <!-- Abrir foto da galeria-->

      <div class="popup popup_photo-gallery">
        <div class="popup__container">
          <dialog class="popup__gallery">
            <div class="img-detail">
              <img id="popupImage" src="" class="img_preview" alt="imagem ampliada">
              <div id="popupText">Novo local</div>
            </div>
            <div class="popup__container">
                <button class="button button_close" id="closeGallery2"> </button>
            </div>
          </dialog>
        </div>
      </div>


      <header class="header">
        <img src="./images/Vector.png" alt="Around" class="header__logo"/>
      </header>

      <main class="content">

        <section class="profile">
          <div class="profile__left">
            <img src="./images/fotoperfil.jpg" alt="foto perfil" class="profile__perfil"/>
            <div>
              <h1 class="profile__name">
                <span id="profile__name">Jacques Cousteau</span>
                <button type="button" class="profile__button" id="profile__button">
                  <img src="./images/Buttonperfil.png" alt="buttonperfil icon">
                </button>
              </h1>
              <h2 id="profile__description" class="profile__description">Explorador</h2>
            </div>
          </div>

          <div class="gallery">
            <button type="button" class="profile__add" id="profile__card">
              <img src="./images/+.png" alt="+ icon">
            </button>
          </div>
        </section>

        <section class="elements" id="elements"></section>

      </main>

      <footer class="footer">
        <p>&#169; Â© 2024 Around The U.S.</p>
      </footer>
      <script src="./scripts/index.js"></script>
      <script src="./scripts/add-gallery.js"></script>

    </div>
  </body>
</html>
